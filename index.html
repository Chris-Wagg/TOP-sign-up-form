<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script defer src="index.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="image">
				<img src="sun-one.jpg" alt="sideimage" />
				<!-- image goes here on the left -->
			</div>
			<div class="right-container">
				<div class="top-container">
					this will be the blerb above the sign up form
				</div>
				<div class="form-container">
					<form action="" method="get">
						<fieldset>
							<legend>Sign up here!</legend>
							<div class="grid-container">
								<div class="first-name">
									<label for="first-name">First name</label>
									<input type="text" id="first-name" name="first-name" />
								</div>
								<div class="last-name">
									<label for="last-name">Last name</label>
									<input type="text" id="last-name" name="lastt-name" />
								</div>
								<div class="email">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" />
								</div>
								<div class="tel">
									<label for="tel">Phone number</label>
									<input type="tel" id="tel" name="tel" />
								</div>
								<div class="password">
									<label for="password">Password</label>
									<input type="password" id="password" name="password" />
								</div>
								<div class="password-verify">
									<label for="password-verify">Repeat password</label>
									<input
										type="password"
										id="password-verify"
										name="password-verify"
									/>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="bottom-container">
					<div class="submit-button">
						<button>submit</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
