<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script defer src="index.js"></script>
		<title>Sign up form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="left-container">
				<img src="Chris-Lee-image.jpg" alt="sideimage" />
				<div class="image-text">
					Photo by
					<a
						href="https://unsplash.com/@chrisleeiam?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Chris Lee</a
					>
					on
					<a
						href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Unsplash</a
					>
				</div>
				<div class="overlay-text">THE PROJECT</div>
			</div>
			<div class="right-container">
				<div class="top-container">
					<b>Hey!</b>
					<p>
						This isn't a <em>real</em> website sorry, this is just a nice little
						portfolio piece I put together.
					</p>
					<p>Thanks for checking it out!</p>
				</div>
				<div class="form-container">
					<form action="" method="get" id="sign-up-form" novalidate>
						<fieldset>
							<legend>Sign up here! <sup>* are required fields</sup></legend>
							<div class="grid-container">
								<div class="first-name">
									<label for="first-name">First name *</label>
									<input
										type="text"
										id="first-name"
										name="first-name"
										required
									/>
									<span class="error" aria-live="polite"></span>
								</div>
								<div class="last-name">
									<label for="last-name">Last name</label>
									<input type="text" id="last-name" name="last-name" />
								</div>
								<div class="email">
									<label for="email">Email *</label>
									<input type="email" id="email" name="email" required />
									<span class="error" aria-live="polite"></span>
								</div>
								<div class="tel">
									<label for="tel">Phone number</label>
									<input type="tel" id="tel" name="tel" />
								</div>
								<div class="password">
									<label for="password">Password *</label>
									<input
										type="password"
										id="password"
										name="password"
										required
									/>
									<span class="error" aria-live="polite"></span>
								</div>
								<div class="password-verify">
									<label for="password-verify">Repeat password *</label>
									<input
										type="password"
										id="password-verify"
										name="password-verify"
										required
									/>
									<span class="error" aria-live="polite"></span>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="bottom-container">
					<div class="submit-button">
						<button form="sign-up-form" type="submit">Submit</button>
					</div>
					<div class="login-text">
						Already have an account?<a href="*"> Login here!</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
